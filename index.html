<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root { 
				--button-height: 32px;
				--font-size: 14px;
				--button-bg: #fff;
				--button-bg-active: #eee;
				--border-radius: 4px;
				--border-color: #999;
				--border-color-hover: #666;
			}
			#app {
				margin: 150px;
			}
			.line {
				height: 1px;
				background: #000;
				margin: 20px auto;
			}
			.all {
				height: 100vh;
			}
			.demo {
				border: 1px solid red;
				min-height: 100px;
			}
		</style>
</head>
<body>
	<div id="app">
		<xr-slider :selected.sync="selectedSilder">
			<!-- 以 vue 的方式来实现，而不是原生 dom -->
			<xr-slider-item name="1">
				<div style="display: flex; align-items: center; justify-content: center; color: #fff; height: 100px; background: red;">1</div>
			</xr-slider-item>
			<xr-slider-item name="2">
				<div style="display: flex; align-items: center; justify-content: center; color: #fff; height: 100px; background: green;">2</div>
			</xr-slider-item>
			<xr-slider-item name="3">
				<div style="display: flex; align-items: center; justify-content: center; color: #fff; height: 100px; background: blue;">3</div>
			</xr-slider-item>
		</xr-slider>
	</div>
	<script src="./src/app.js"></script>
</body>
</html>
