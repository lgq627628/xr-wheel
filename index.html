<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root { 
				--button-height: 32px;
				--font-size: 14px;
				--button-bg: #fff;
				--button-bg-active: #eee;
				--border-radius: 4px;
				--border-color: #999;
				--border-color-hover: #666;
			}
			/* #app {
				margin: 50px;
			} */
			.line {
				height: 1px;
				background: #000;
				margin: 20px auto;
			}
			.all {
				height: 100vh;
			}
			.demo {
				border: 1px solid red;
				min-height: 100px;
			}
		</style>
</head>
<body>
	<div id="app">
		<xr-tabs :selected.sync="activateTab">
			<xr-tabs-head>
				<xr-tabs-item name="one">标签一</xr-tabs-item>
				<xr-tabs-item name="two" disabled>标签二</xr-tabs-item>
				<xr-tabs-item name="three"><xr-icon name="setting"></xr-icon>标签三</xr-tabs-item>
				<template slot="action">
					<xr-button>按钮</xr-button>
				</template>
			</xr-tabs-head>
			<xr-tabs-body>
				<xr-tabs-pane name="one">1111111111</xr-tabs-pane>
				<xr-tabs-pane name="two">22222222222</xr-tabs-pane>
				<xr-tabs-pane name="three">33333333333</xr-tabs-pane>
			</xr-tabs-body>
		</xr-tabs>
	</div>
	<script src="./src/app.js"></script>
</body>
</html>
