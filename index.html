<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root { 
				--button-height: 32px;
				--font-size: 14px;
				--button-bg: #fff;
				--button-bg-active: #eee;
				--border-radius: 4px;
				--border-color: #999;
				--border-color-hover: #666;
			}
			#app {
				margin: 50px;
			}
			.line {
				height: 1px;
				background: #000;
				margin: 20px auto;
			}
		</style>
</head>
<body>
	<div id="app">
		<xr-button :loading="true" icon="setting" icon-pos="right">点我呀</xr-button>
		<xr-button icon="setting" :loading="showBtn" @click="showBtn = !showBtn">点我呀</xr-button>
		<xr-button icon="setting">点我呀</xr-button>
		<xr-button icon="loading">点我呀</xr-button>
		<xr-button>点我呀</xr-button>
		<xr-button-group>
			<xr-button icon="left">上一页</xr-button>
			<xr-button >中间</xr-button>
			<xr-button icon="right" icon-pos="right">下一页</xr-button>
		</xr-button-group>
		<div class="line"></div>
		<xr-input value="哈哈"></xr-input>
		<xr-input value="呵呵" disabled></xr-input>
		<xr-input value="嘻嘻" error="wrong"></xr-input>
		<xr-input value="嗯" @change="changeInput" v-model="msg"></xr-input>
		<p @click="msg += 3">{{msg}}</p>
		<div class="line"></div>
		<xr-row>
			<xr-col>1</xr-col>
			<xr-col>2</xr-col>
			<xr-col>3</xr-col>
		</xr-row>
		<xr-row>
			<xr-col :span="2">1</xr-col>
			<xr-col :span="20" offset="2">2</xr-col>
		</xr-row>
		<xr-row>
			<xr-col :phone="{span: 16}" :ipad="{span: 10}" :span="4">1</xr-col>
			<xr-col :phone="{span: 8}" :ipad="{span: 14}" :span="20" >2</xr-col>
		</xr-row>
	</div>
	<script src="./src/app.js"></script>
</body>
</html>
